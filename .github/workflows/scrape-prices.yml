name: Scrape Grocery Prices

on:
  schedule:
    # INITIAL BULK LOAD: Every 10 minutes (10 ingredients/run = ~8 hours for 500)
    # After done, change to: '15 */6 * * *' (every 6 hours)
    - cron: '15 */6 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  scrape-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run price scraping
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BATCH_SIZE: '10'
          CANDIDATES_PER_STORE: '5'
          RESCRAPE_AFTER_DAYS: '90'  # Only re-scrape ingredients older than 60 days
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'false'
        run: node batch-scraper.js
        timeout-minutes: 30
        
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: screenshots/
          retention-days: 7
